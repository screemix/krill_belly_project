{% load static %}
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{% url 'index'%}">Закладка</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline mt-2 mt-md-0">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Поиск"
          aria-label="Search"
        />
      </form>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-items">
            <a 
            {% if 'catalog' in request.path %}
            class="nav-link active"
            {%else%}
            class="nav-link disabled" 
            {% endif%}
            href="{% url 'catalog'%}">Каталог</a>
          </li>
          <li class="nav-item">
            <a 
            {% if 'booklist' in request.path %}
            class="nav-link active"
            {%else%}
            class="nav-link disabled" 
            {% endif%} 
            href="{% url 'booklist' %}">Подборки</a>
          </li>
          <li class="nav-item">
            <a 
            {% if 'materials' in request.path %}
            class="nav-link active"
            {%else%}
            class="nav-link disabled" 
            {% endif%}
            href="{% url 'mat_articles' %}">Статьи и подкасты</a>
          </li>
          <li class="nav-item">
            <a 
            {% if 'pricing' in request.path %}
            class="nav-link active"
            {%else%}
            class="nav-link disabled" 
            {% endif%}
            href="{% url 'pricing' %}">Прайсинг</a>
          </li>
        </ul>
      </div>
      <div>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-items">
            <a class="nav-link" href="{% url 'selections' %}">Анна Серова</a>
          </li>
          <li class="nav-items">
            <svg
              class="bd-placeholder-img rounded-circle"
              width="40"
              height="40"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
              role="img"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#FFFFFF" />
            </svg>
          </li>
          <li class="nav-items">
            <a class="nav-link" href="{% url 'cart' %}">
              <img src="{% static 'img/shopping_cart.svg'%}" width="30" height="30" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
