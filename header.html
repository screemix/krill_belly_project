<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Best bookshop</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">4 ТАТАРИНА</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline mt-2 mt-md-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Поиск"
            aria-label="Search"
          />
        </form>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-items">
              <a class="nav-link disabled" href="#">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Подборки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Статьи и подкасты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Прайсинг</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-items">
              <a class="nav-link" href="#">Имя</a>
            </li>
            <li class="nav-items">
              <svg
                class="bd-placeholder-img rounded-circle"
                width="40"
                height="40"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#FFFFFF" />
              </svg>
            </li>
            <li class="nav-items">
              <svg
                class="bi bi-bag"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 16 16"
                fill="#FFFFFF"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M14 5H2v9a1 1 0 001 1h10a1 1 0 001-1V5zM1 4v10a2 2 0 002 2h10a2 2 0 002-2V4H1z"
                  clip-rule="evenodd"
                />
                <path
                  d="M8 1.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z"
                />
              </svg>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
